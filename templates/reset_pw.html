
{% extends 'dummy.html' %}

{% block title %}
    <title>Reset PaGe</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Reset password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="un">Username</label>
        <input type="text" name="un" id="un"><br>
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw">
        <br>
        <input type="submit" value="reset">
    </form>
    
</center>
{% endblock %}
