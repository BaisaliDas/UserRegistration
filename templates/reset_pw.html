{% extends 'dummy.html' %}

{% block title %}
    <title>Reset Password</title>
{% endblock %}

{% block body_block %}
<center>
    <h1>Reset Password</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="un" id="un" placeholder="Enter your username" required><br><br>
        <button type="submit">Send OTP</button>
    </form>
</center>
{% endblock %}
